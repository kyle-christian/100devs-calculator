<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>100Devs-Calculator</h1>
    <section>

        <div id="calculator-base">

            <div id="answer-box">
                <h2 id="answer-here">answer here</h2>
            </div>

            <div id="button-base">
                <ul>
                    <li class="button">1</li>
                    <li class="button">2</li>
                    <li class="button">3</li>
                    <li class="button">4</li>
                    <li class="button">5</li>
                    <li class="button">6</li>
                    <li class="button">7</li>
                    <li class="button">8</li>
                    <li class="button">9</li>
                    <li class="button">0</li>
                    <li class="button">.</li>
                    <li class="button">=</li>
                    <li class="button">/</li>
                    <li class="button">x</li>
                    <li class="button">+</li>
                    <li class="button">-</li>
                </ul>
            </div>
        </div>

    </section>
</body>
</html>
